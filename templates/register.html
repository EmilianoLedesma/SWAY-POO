<!-- =============================================
     PÁGINA DE REGISTRO DE USUARIOS
     Formulario para crear nuevas cuentas de usuario
     en la plataforma SWAY
     ============================================= -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - SWAY</title>

    <!-- Archivos CSS de librerías externas -->
    <link
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <style>
      .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px 0;
      }
      .register-card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }
      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .register-header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .register-header p {
        color: #666;
        margin-bottom: 0;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 12px 15px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .btn-register {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        padding: 12px 30px;
        width: 100%;
        transition: all 0.3s ease;
      }
      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .register-footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .register-footer a {
        color: #667eea;
        text-decoration: none;
      }
      .register-footer a:hover {
        text-decoration: underline;
      }

      /* Estilos para mensajes de error y alerta */
      .error-message {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 10px 0;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 4px rgba(220, 53, 69, 0.1);
        animation: slideIn 0.3s ease-out;
      }

      .error-message i {
        color: #dc3545;
        font-size: 16px;
      }

      .success-message {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 10px 0;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 4px rgba(40, 167, 69, 0.1);
        animation: slideIn 0.3s ease-out;
      }

      .success-message i {
        color: #28a745;
        font-size: 16px;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-container {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2>Crear Cuenta</h2>
          <p>Únete a la comunidad SWAY</p>
        </div>

        <div id="message-container" class="message-container"></div>

        <form id="registerForm">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="nombre" class="form-label">Nombre *</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                maxlength="50"
                data-validation="soloTexto"
                placeholder="Ej: Juan"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="apellidoPaterno" class="form-label"
                >Apellido Paterno *</label
              >
              <input
                type="text"
                class="form-control"
                id="apellidoPaterno"
                name="apellidoPaterno"
                maxlength="50"
                data-validation="soloTexto"
                placeholder="Ej: García"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellidoMaterno" class="form-label"
                >Apellido Materno</label
              >
              <input
                type="text"
                class="form-control"
                id="apellidoMaterno"
                name="apellidoMaterno"
                maxlength="50"
                data-validation="soloTexto"
                placeholder="Ej: López (opcional)"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              maxlength="150"
              data-validation="email"
              placeholder="correo@ejemplo.com"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña *</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              maxlength="50"
              data-validation="password"
              placeholder="Mínimo 6 caracteres"
            />
            <small class="form-text text-muted">Mínimo 6 caracteres</small>
          </div>

          <div class="mb-3">
            <label for="password_confirm" class="form-label"
              >Confirmar Contraseña *</label
            >
            <input
              type="password"
              class="form-control"
              id="password_confirm"
              name="password_confirm"
              maxlength="50"
              data-validation="passwordConfirm"
              data-confirm-target="password"
              placeholder="Repita su contraseña"
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="newsletter"
              name="newsletter"
            />
            <label class="form-check-label" for="newsletter">
              Quiero recibir el newsletter de SWAY
            </label>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" />
            <label class="form-check-label" for="terms">
              Acepto los <a href="#" target="_blank">términos y condiciones</a>
            </label>
          </div>

          <button type="submit" class="btn btn-register">
            <i class="bi bi-person-plus me-2"></i>
            Crear Cuenta
          </button>
        </form>

        <div class="register-footer">
          <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
          <p><a href="/tienda">Volver a la tienda</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/validaciones.js"></script>

    <script>
      // Funciones de utilidad para mostrar mensajes estilizados
      function showMessage(type, message, icon = null) {
        const container = document.getElementById("message-container");
        if (!container) return;

        // Limpiar mensajes anteriores
        container.innerHTML = "";

        // Crear elemento de mensaje
        const messageDiv = document.createElement("div");
        messageDiv.className = `${type}-message`;

        // Icono por defecto según tipo
        if (!icon) {
          switch (type) {
            case "error":
              icon = "bi-exclamation-triangle-fill";
              break;
            case "success":
              icon = "bi-check-circle-fill";
              break;
            default:
              icon = "bi-info-circle-fill";
          }
        }

        messageDiv.innerHTML = `<i class="bi ${icon}"></i> ${message}`;
        container.appendChild(messageDiv);
      }

      function clearMessages() {
        const container = document.getElementById("message-container");
        if (container) {
          container.innerHTML = "";
        }
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const password = formData.get("password");
          const passwordConfirm = formData.get("password_confirm");

          if (password !== passwordConfirm) {
            showMessage("error", "Las contraseñas no coinciden");
            return;
          }

          // Limpiar mensajes anteriores
          clearMessages();

          const data = {
            nombre: formData.get("nombre"),
            apellidoPaterno: formData.get("apellidoPaterno"),
            apellidoMaterno: formData.get("apellidoMaterno") || null,
            email: formData.get("email"),
            password: password,
            newsletter: formData.get("newsletter") === "on",
          };

          try {
            const response = await fetch("/api/user/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              showMessage(
                "success",
                "¡Registro exitoso! Ahora puedes iniciar sesión."
              );
              setTimeout(() => {
                window.location.href = "/login";
              }, 2000);
            } else {
              showMessage("error", result.message || "Error en el registro");
            }
          } catch (error) {
            console.error("Error:", error);
            showMessage(
              "error",
              "Error de conexión. Por favor intenta de nuevo."
            );
          }
        });
    </script>
  </body>
</html>

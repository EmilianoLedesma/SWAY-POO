<!-- =============================================
     PÁGINA DE INICIO DE SESIÓN
     Formulario de autenticación para usuarios
     registrados en el sistema SWAY
     ============================================= -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - SWAY</title>

    <!-- Archivos CSS de librerías externas -->
    <link
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .login-header p {
        color: #666;
        margin-bottom: 0;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 12px 15px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        padding: 12px 30px;
        width: 100%;
        transition: all 0.3s ease;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .login-footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .login-footer a {
        color: #667eea;
        text-decoration: none;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }

      /* Estilos para mensajes de error y alerta */
      .error-message {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 10px 0;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 4px rgba(220, 53, 69, 0.1);
        animation: slideIn 0.3s ease-out;
      }

      .error-message i {
        color: #dc3545;
        font-size: 16px;
      }

      .success-message {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 10px 0;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 4px rgba(40, 167, 69, 0.1);
        animation: slideIn 0.3s ease-out;
      }

      .success-message i {
        color: #28a745;
        font-size: 16px;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-container {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Iniciar Sesión</h2>
          <p>Accede a tu cuenta SWAY</p>
        </div>

        <div id="message-container" class="message-container"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              maxlength="150"
              data-validation="email"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="6"
              maxlength="50"
            />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember"> Recordarme </label>
          </div>

          <button type="submit" class="btn btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar Sesión
          </button>
        </form>

        <div class="login-footer">
          <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
          <p><a href="/tienda">Volver a la tienda</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/validaciones.js"></script>

    <script>
      // Funciones de utilidad para mostrar mensajes estilizados
      function showMessage(type, message, icon = null) {
        const container = document.getElementById('message-container');
        if (!container) return;
        
        // Limpiar mensajes anteriores
        container.innerHTML = '';
        
        // Crear elemento de mensaje
        const messageDiv = document.createElement('div');
        messageDiv.className = `${type}-message`;
        
        // Icono por defecto según tipo
        if (!icon) {
          switch(type) {
            case 'error':
              icon = 'bi-exclamation-triangle-fill';
              break;
            case 'success':
              icon = 'bi-check-circle-fill';
              break;
            default:
              icon = 'bi-info-circle-fill';
          }
        }
        
        messageDiv.innerHTML = `<i class="bi ${icon}"></i> ${message}`;
        container.appendChild(messageDiv);
      }
      
      function clearMessages() {
        const container = document.getElementById('message-container');
        if (container) {
          container.innerHTML = '';
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Limpiar mensajes anteriores
          clearMessages();

          const formData = new FormData(this);
          const data = {
            email: formData.get("email"),
            password: formData.get("password"),
          };

          try {
            const response = await fetch("/api/user/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              // Guardar datos del usuario en localStorage
              localStorage.setItem("user-sway", JSON.stringify(result.user));

              // Mostrar mensaje de éxito
              showMessage('success', '¡Login exitoso! Redirigiendo...');

              // Redirigir a la tienda después de un momento
              setTimeout(() => {
                window.location.href = "/tienda";
              }, 1500);
            } else {
              showMessage('error', result.message || 'Error al iniciar sesión');
            }
          } catch (error) {
            console.error("Error:", error);
            showMessage('error', 'Error de conexión. Por favor intenta de nuevo.');
          }
        });
    </script>
  </body>
</html>
